chandler:
    debug: true
    websiteUrl: null
    rootApp:    "openvk"
    
    preferences:
        appendExtension: "xhtml"
        adminUrl: "/chandlerd"
        exposeChandler: true
    
    extensions:
        path: null
        allEnabled: false
    
    database:
        dsn: "mysql:host=localhost;dbname=openvk"
        user: "root"
        password: "DATABASE_PASSWORD"
    
    security:
        secret: "SECRET_KEY_HERE"
        csrfProtection: "permissive"
        extendedValidation: false
        sessionDuration: 14
